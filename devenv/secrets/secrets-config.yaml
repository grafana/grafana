keepers:
  aws-production:
    description: Production AWS Secrets Manager (us-east-1)
    aws:
      region: us-east-1
      assumeRoleArn: arn:aws:iam::123456789012:role/grafana-secrets-manager
      externalID: gdev-external-id-prod

  aws-staging:
    description: Staging AWS Secrets Manager (eu-west-1)
    aws:
      region: eu-west-1
      assumeRoleArn: arn:aws:iam::987654321098:role/grafana-secrets-manager
      externalID: gdev-external-id-staging

secureValues:
  database-password:
    description: Production database password
    value: gdev-super-secret-password
    decrypters:
      - secrets-manager-testing
    labels:
      env: production
      team: platform

  api-key:
    description: External monitoring service API key
    value: gdev-sk-1234567890abcdef
    decrypters:
      - secrets-manager-testing
    labels:
      env: staging
      service: monitoring
