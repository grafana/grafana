
<div class="editor-row" style="margin-top: 10px;">

    <div  ng-repeat="target in panel.targets"
          class="grafana-target"
          ng-class="{'grafana-target-hidden': target.hide}"
          ng-controller="MonTargetCtrl"
          ng-init="init()">

        <div class="grafana-target-inner-wrapper">
            <div class="grafana-target-inner">
                <ul class="grafana-target-controls">
                    <li class="dropdown">
                        <a class="pointer dropdown-toggle"
                           data-toggle="dropdown"
                           tabindex="1">
                            <i class="icon-cog"></i>
                        </a>
                        <ul class="dropdown-menu pull-right" role="menu">
                            <li role="menuitem">
                                <a tabindex="1" ng-click="duplicate()">Duplicate</a>
                                <a tabindex="2" ng-click="showQuery()" ng-hide="target.rawQuery">Show Query</a>
                                <a tabindex="2" ng-click="hideQuery()" ng-show="target.rawQuery">Hide Query</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a class="pointer" tabindex="1" ng-click="removeTarget(target)">
                            <i class="icon-remove"></i>
                        </a>
                    </li>
                </ul>

                <ul class="grafana-target-controls-left">
                    <li>
                        <a class="grafana-target-segment"
                           ng-click="target.hide = !target.hide; get_data();"
                           role="menuitem">
                            <i class="icon-eye-open"></i>
                        </a>
                    </li>
                </ul>

                <input type="text"
                       class="grafana-target-text-input span10"
                       ng-model="target.query"
                       placeholder="select ..."
                       focus-me="target.rawQuery"
                       spellcheck='false'
                       data-min-length=0 data-items=100
                       ng-model-onblur
                       ng-blur="get_data()"
                       ng-show="target.rawQuery">

                <ul class="grafana-segment-list" role="menu" ng-hide="target.rawQuery">
                    <li class="grafana-target-segment">
                        function
                    </li>
                    <li>
                        <select class="input-small grafana-target-segment-input"
                                ng-change="get_data()"
                                ng-model="target.function"
                                ng-options="f for f in functions" ></select>
                    </li>

                    <li class="grafana-target-segment">
                        metric name
                    </li>

                    <li>
                        <input type="text"
                               class="input-small grafana-target-segment-input"
                               ng-model="target.series"
                               spellcheck='false'
                               bs-typeahead="listSeries"
                               placeholder="series name"
                               data-min-length=0 data-items=100
                               ng-blur="seriesBlur()">
                    </li>

                    <li>
                        <a class="grafana-target-segment"
                           ng-click="target.condiction_filter = !target.condiction_filter; get_data();"
                           role="menuitem">
                            <i class="icon-filter"></i>
                        </a>
                    </li>
                    <li ng-show="target.condiction_filter">
                        dimensions
                        <input type="text"
                               class="input-small grafana-target-segment-input"
                               ng-model="target.condition_key"
                               placeholder="key"
                               spellcheck='false'
                               bs-typeahead="listColumns"
                               data-min-length=0
                               ng-blur="get_data()">
                        <input type="text"
                               class="input-small grafana-target-segment-input"
                               ng-model="target.condition_value"
                               placeholder="value"
                               bs-typeahead="listValues"
                               spellcheck='false'
                               data-min-length=0
                               ng-blur="get_data()">
                    </li>
                    <li class="grafana-target-segment">
                        group by time
                    </li>

                    <li>
                        <input type="text"
                               class="input-mini grafana-target-segment-input"
                               ng-model="target.interval"
                               placeholder="{{interval}}"
                               bs-tooltip="'Leave blank for auto handling based on time range and panel width'"
                               spellcheck='false'
                               ng-model-onblur ng-change="get_data()" >
                    </li>

                    <li class="grafana-target-segment">
                        alias as
                    </li>

                    <li>
                        <input type="text"
                               class="input-small grafana-target-segment-input"
                               ng-model="target.alias"
                               spellcheck='false'
                               placeholder="alias"
                               ng-blur="seriesBlur()">
                    </li>
                </ul>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
