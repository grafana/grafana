[[Subject .Subject "[[.Title]]"]]

<table class="row">
	<tr>
		<td class="wrapper last">
			<table class="twelve columns">
				<tr>
					<td class="center">
						<h3 style="/*text-align:center*/;color: [[.SeverityColor]]; font-weight: bold; font-style: italic;">[[.Title]]</h3>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>

<table class="row" >
	<tr>
        <td class="wrapper last">
			<table class="twelve columns">
				<tr>
                    <td class="center">
                        <p style="/*text-align:center*/">[[.Message]]</p>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>

[[if ne .State "ok" ]]
<table class="row" >
	<tr>
        <td class="wrapper last">
			<center>
			<table class="twelve columns" >
				<tr>
					<td class="wrapper last" style="font-weight: bold;">
						Metric name
					</td>
					<td style="font-weight: bold;">
						Value
					</td>
				</tr>
				[[range .EvalMatches]] dwds
				<tr>
					<td class="wrapper last">
						[[.Metric]]
					</td>
					<td>
						[[.Value]]
					</td>
				</tr>
				[[end]]
			</table>
			</center>
		</td>
	</tr>
</table>
[[end]]

<table class="row" >
    <tr>
		<td class="wrapper last">
			<table class="twelve columns">
				<tr>
					<td class="center">
	                    <img src="[[.ImageLink]]" />
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>


<table class="row">
	<tr>
		<td class="wrapper last">
			<table class="twelve columns">
				<tr>
					<td class="center">
						<a href="[[.RuleUrl]]"  target="_blank">Alert rule</a> - <a href="[[.AlertPageUrl]]"  target="_blank">Alerts page</a>
					</td>
				</tr>
			</table>
		</td>
	</tr>
</table>
