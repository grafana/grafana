apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: timeintervals.notifications.alerting.grafana.app
spec:
  group: notifications.alerting.grafana.app
  names:
    kind: TimeInterval
    plural: timeintervals
  scope: Namespaced
  versions:
  - name: v0alpha1
    schema:
      openAPIV3Schema:
        properties:
          spec:
            properties:
              name:
                type: string
              time_intervals:
                items:
                  properties:
                    days_of_month:
                      items:
                        type: string
                      type: array
                    location:
                      type: string
                    months:
                      items:
                        type: string
                      type: array
                    times:
                      items:
                        properties:
                          end_time:
                            type: string
                          start_time:
                            type: string
                        required:
                        - start_time
                        - end_time
                        type: object
                      type: array
                    weekdays:
                      items:
                        type: string
                      type: array
                    years:
                      items:
                        type: string
                      type: array
                  type: object
                type: array
            required:
            - name
            - time_intervals
            type: object
          status:
            properties:
              additionalFields:
                description: additionalFields is reserved for future use
                type: object
                x-kubernetes-preserve-unknown-fields: true
              operatorStates:
                additionalProperties:
                  properties:
                    descriptiveState:
                      description: descriptiveState is an optional more descriptive
                        state field which has no requirements on format
                      type: string
                    details:
                      description: details contains any extra information that is
                        operator-specific
                      type: object
                      x-kubernetes-preserve-unknown-fields: true
                    lastEvaluation:
                      description: lastEvaluation is the ResourceVersion last evaluated
                      type: string
                    state:
                      description: |-
                        state describes the state of the lastEvaluation.
                        It is limited to three possible states for machine evaluation.
                      enum:
                      - success
                      - in_progress
                      - failed
                      type: string
                  required:
                  - lastEvaluation
                  - state
                  type: object
                description: |-
                  operatorStates is a map of operator ID to operator state evaluations.
                  Any operator which consumes this kind SHOULD add its state evaluation information to this field.
                type: object
            type: object
        required:
        - spec
        type: object
    served: true
    storage: true
    subresources:
      status: {}
