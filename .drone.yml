kind: pipeline
name: pr-integration-tests
node:
  type: no-parallel
platform:
  arch: amd64
  os: linux
services:
- environment:
    PGDATA: /var/lib/postgresql/data/pgdata
    POSTGRES_DB: grafanatest
    POSTGRES_PASSWORD: grafanatest
    POSTGRES_USER: grafanatest
  image: postgres:12.3-alpine
  name: postgres
  volumes:
  - name: postgres
    path: /var/lib/postgresql/data/pgdata
- environment:
    MYSQL_DATABASE: grafana_tests
    MYSQL_PASSWORD: password
    MYSQL_ROOT_PASSWORD: rootpass
    MYSQL_USER: grafana
  image: mysql:5.7.39
  name: mysql
  volumes:
  - name: mysql
    path: /var/lib/mysql
- environment: {}
  image: redis:6.2.11-alpine
  name: redis
- environment: {}
  image: memcached:1.6.9-alpine
  name: memcached
steps:
- commands:
  - is_fork=$(curl "https://$GITHUB_TOKEN@api.github.com/repos/grafana/grafana/pulls/$DRONE_PULL_REQUEST"
    | jq .head.repo.fork)
  - if [ "$is_fork" != false ]; then return 1; fi
  - git clone "https://$${GITHUB_TOKEN}@github.com/grafana/grafana-enterprise.git"
    ../grafana-enterprise
  - cd ../grafana-enterprise
  - if git checkout ${DRONE_SOURCE_BRANCH}; then echo "checked out ${DRONE_SOURCE_BRANCH}";
    elif git checkout ${DRONE_TARGET_BRANCH}; then echo "git checkout ${DRONE_TARGET_BRANCH}";
    else git checkout main; fi
  - cd ../
  - ln -s src grafana
  - cd ./grafana-enterprise
  - ./build.sh
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  failure: ignore
  image: grafana/build-container:1.7.2
  name: clone-enterprise
- commands:
  - mkdir -p bin
  - curl -fL -o bin/grabpl https://grafana-downloads.storage.googleapis.com/grafana-build-pipeline/v3.0.30/grabpl
  - chmod +x bin/grabpl
  image: byrnedo/alpine-curl:0.1.8
  name: grabpl
- commands:
  - go build -o ./bin/build -ldflags '-extldflags -static' ./pkg/build/cmd
  depends_on: []
  environment:
    CGO_ENABLED: 0
  image: golang:1.20.1
  name: compile-build-cmd
- commands:
  - echo $DRONE_RUNNER_NAME
  image: alpine:3.17.1
  name: identify-runner
- commands:
  - '# It is required that code generated from Thema/CUE be committed and in sync
    with its inputs.'
  - '# The following command will fail if running code generators produces any diff
    in output.'
  - CODEGEN_VERIFY=1 make gen-cue
  depends_on:
  - clone-enterprise
  image: grafana/build-container:1.7.2
  name: verify-gen-cue
- commands:
  - '# It is required that generated jsonnet is committed and in sync with its inputs.'
  - '# The following command will fail if running code generators produces any diff
    in output.'
  - CODEGEN_VERIFY=1 make gen-jsonnet
  depends_on:
  - clone-enterprise
  image: grafana/build-container:1.7.2
  name: verify-gen-jsonnet
- commands:
  - make gen-go
  depends_on:
  - verify-gen-cue
  image: grafana/build-container:1.7.2
  name: wire-install
- commands:
  - apt-get update
  - apt-get install -yq postgresql-client
  - dockerize -wait tcp://postgres:5432 -timeout 120s
  - psql -p 5432 -h postgres -U grafanatest -d grafanatest -f devenv/docker/blocks/postgres_tests/setup.sql
  - go clean -testcache
  - go list './pkg/...' | xargs -I {} sh -c 'go test -run Integration -covermode=atomic
    -timeout=5m {}'
  depends_on:
  - wire-install
  environment:
    GRAFANA_TEST_DB: postgres
    PGPASSWORD: grafanatest
    POSTGRES_HOST: postgres
  image: grafana/build-container:1.7.2
  name: postgres-integration-tests
- commands:
  - apt-get update
  - apt-get install -yq default-mysql-client
  - dockerize -wait tcp://mysql:3306 -timeout 120s
  - cat devenv/docker/blocks/mysql_tests/setup.sql | mysql -h mysql -P 3306 -u root
    -prootpass
  - go clean -testcache
  - go list './pkg/...' | xargs -I {} sh -c 'go test -run Integration -covermode=atomic
    -timeout=5m {}'
  depends_on:
  - wire-install
  environment:
    GRAFANA_TEST_DB: mysql
    MYSQL_HOST: mysql
  image: grafana/build-container:1.7.2
  name: mysql-integration-tests
- commands:
  - dockerize -wait tcp://redis:6379/0 -timeout 120s
  - go clean -testcache
  - go test -run IntegrationRedis -covermode=atomic -timeout=2m ./pkg/...
  depends_on:
  - wire-install
  environment:
    REDIS_URL: redis://redis:6379/0
  image: grafana/build-container:1.7.2
  name: redis-integration-tests
- commands:
  - dockerize -wait tcp://memcached:11211 -timeout 120s
  - go clean -testcache
  - go test -run IntegrationMemcached -covermode=atomic -timeout=2m ./pkg/...
  depends_on:
  - wire-install
  environment:
    MEMCACHED_HOSTS: memcached:11211
  image: grafana/build-container:1.7.2
  name: memcached-integration-tests
trigger:
  event:
  - pull_request
  paths:
    exclude:
    - docs/**
    - '*.md'
    include:
    - pkg/**
    - packaging/**
    - .drone.yml
    - conf/**
    - go.sum
    - go.mod
    - public/app/plugins/**/plugin.json
type: docker
volumes:
- host:
    path: /var/run/docker.sock
  name: docker
- name: postgres
  temp:
    medium: memory
- name: mysql
  temp:
    medium: memory
