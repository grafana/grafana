kind: pipeline
name: oss-build-release
node:
  type: no-parallel
platform:
  arch: amd64
  os: linux
services:
- environment:
    POSTGRES_DB: grafanatest
    POSTGRES_PASSWORD: grafanatest
    POSTGRES_USER: grafanatest
  image: postgres:12.3-alpine
  name: postgres
- environment:
    MYSQL_DATABASE: grafana_tests
    MYSQL_PASSWORD: password
    MYSQL_ROOT_PASSWORD: rootpass
    MYSQL_USER: grafana
  image: mysql:5.6.48
  name: mysql
steps:
- commands:
  - echo $DRONE_RUNNER_NAME
  image: alpine:3.14.2
  name: identify-runner
- commands:
  - mkdir -p bin
  - curl -fL -o bin/grabpl https://grafana-downloads.storage.googleapis.com/grafana-build-pipeline/v2.5.5/grabpl
  - chmod +x bin/grabpl
  - ./bin/grabpl verify-drone
  - make gen-go
  - ./bin/grabpl verify-version ${DRONE_TAG}
  - ./bin/grabpl gen-version ${DRONE_TAG}
  - yarn install --immutable
  image: grafana/build-container:1.4.5
  name: initialize
- commands:
  - |-
    echo -e "unknwon
    referer
    errorstring
    eror
    iam
    wan" > words_to_ignore.txt
  - codespell -I words_to_ignore.txt docs/
  - rm words_to_ignore.txt
  depends_on:
  - initialize
  image: grafana/build-container:1.4.5
  name: codespell
- commands:
  - ./bin/grabpl shellcheck
  depends_on:
  - initialize
  image: grafana/build-container:1.4.5
  name: shellcheck
- commands:
  - ./bin/grabpl lint-backend --edition oss
  depends_on:
  - initialize
  environment:
    CGO_ENABLED: "1"
  image: grafana/build-container:1.4.5
  name: lint-backend
- commands:
  - yarn run prettier:check
  - yarn run lint
  - yarn run typecheck
  depends_on:
  - initialize
  environment:
    TEST_MAX_WORKERS: 50%
  image: grafana/build-container:1.4.5
  name: lint-frontend
- commands:
  - ./bin/grabpl test-backend --edition oss
  depends_on:
  - lint-backend
  image: grafana/build-container:1.4.5
  name: test-backend
- commands:
  - ./bin/grabpl integration-tests --edition oss
  depends_on:
  - lint-backend
  image: grafana/build-container:1.4.5
  name: test-backend-integration
- commands:
  - yarn run ci:test-frontend
  depends_on:
  - initialize
  environment:
    TEST_MAX_WORKERS: 50%
  image: grafana/build-container:1.4.5
  name: test-frontend
- commands:
  - apt-get update
  - apt-get install -yq postgresql-client
  - dockerize -wait tcp://postgres:5432 -timeout 120s
  - psql -p 5432 -h postgres -U grafanatest -d grafanatest -f devenv/docker/blocks/postgres_tests/setup.sql
  - go clean -testcache
  - ./bin/grabpl integration-tests --database postgres
  depends_on:
  - initialize
  environment:
    GRAFANA_TEST_DB: postgres
    PGPASSWORD: grafanatest
    POSTGRES_HOST: postgres
  image: grafana/build-container:1.4.5
  name: postgres-integration-tests
- commands:
  - apt-get update
  - apt-get install -yq default-mysql-client
  - dockerize -wait tcp://mysql:3306 -timeout 120s
  - cat devenv/docker/blocks/mysql_tests/setup.sql | mysql -h mysql -P 3306 -u root
    -prootpass
  - go clean -testcache
  - ./bin/grabpl integration-tests --database mysql
  depends_on:
  - initialize
  environment:
    GRAFANA_TEST_DB: mysql
    MYSQL_HOST: mysql
  image: grafana/build-container:1.4.5
  name: mysql-integration-tests
- commands:
  - ./bin/grabpl build-backend --jobs 8 --edition oss --github-token $${GITHUB_TOKEN}
    --no-pull-enterprise ${DRONE_TAG}
  depends_on:
  - test-backend
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
  image: grafana/build-container:1.4.5
  name: build-backend
- commands:
  - ./bin/grabpl build-frontend --jobs 8 --github-token $${GITHUB_TOKEN} --no-install-deps
    --edition oss --no-pull-enterprise ${DRONE_TAG}
  depends_on:
  - test-frontend
  image: grafana/build-container:1.4.5
  name: build-frontend
- commands:
  - ./bin/grabpl build-plugins --jobs 8 --edition oss --no-install-deps --sign --signing-admin
  depends_on:
  - lint-backend
  environment:
    GRAFANA_API_KEY:
      from_secret: grafana_api_key
  image: grafana/build-container:1.4.5
  name: build-plugins
- commands:
  - ./bin/linux-amd64/grafana-cli cue validate-schema --grafana-root .
  depends_on:
  - build-backend
  image: grafana/build-container:1.4.5
  name: validate-scuemata
- commands:
  - '# Make sure the git tree is clean.'
  - '# Stashing changes, since packages that were produced in build-backend step are
    needed.'
  - git stash
  - ./bin/linux-amd64/grafana-cli cue gen-ts --grafana-root .
  - '# The above command generates Typescript files (*.gen.ts) from all appropriate
    .cue files.'
  - '# It is required that the generated Typescript be in sync with the input CUE
    files.'
  - '# ...Modulo eslint auto-fixes...:'
  - yarn run eslint . --ext .gen.ts --fix
  - '# If any filenames are emitted by the below script, run the generator command
    `grafana-cli cue gen-ts` locally and commit the result.'
  - ./scripts/clean-git-or-error.sh
  - '# Un-stash changes.'
  - git stash pop
  depends_on:
  - validate-scuemata
  image: grafana/build-container:1.4.5
  name: ensure-cuetsified
- commands:
  - ./bin/grabpl package --jobs 8 --edition oss --github-token $${GITHUB_TOKEN} --no-pull-enterprise
    --sign ${DRONE_TAG}
  depends_on:
  - build-plugins
  - build-backend
  - build-frontend
  environment:
    GITHUB_TOKEN:
      from_secret: github_token
    GPG_KEY_PASSWORD:
      from_secret: gpg_key_password
    GPG_PRIV_KEY:
      from_secret: gpg_priv_key
    GPG_PUB_KEY:
      from_secret: gpg_pub_key
    GRAFANA_API_KEY:
      from_secret: grafana_api_key
  image: grafana/build-container:1.4.5
  name: package
- commands:
  - ./e2e/start-server
  depends_on:
  - package
  detach: true
  environment:
    PORT: 3001
  image: grafana/build-container:1.4.5
  name: end-to-end-tests-server
- commands:
  - yarn run cypress install
  - ./bin/grabpl e2e-tests --port 3001 --tries 3
  depends_on:
  - end-to-end-tests-server
  environment:
    HOST: end-to-end-tests-server
  image: grafana/ci-e2e:12.19.0-1
  name: end-to-end-tests
- commands:
  - ls dist/*.tar.gz*
  - cp dist/*.tar.gz* packaging/docker/
  depends_on:
  - package
  image: grafana/build-container:1.4.5
  name: copy-packages-for-docker
- depends_on:
  - copy-packages-for-docker
  image: grafana/drone-grafana-docker:0.3.2
  name: build-docker-images
  settings:
    dry_run: false
    edition: oss
    password:
      from_secret: docker_password
    ubuntu: false
    username:
      from_secret: docker_user
- depends_on:
  - copy-packages-for-docker
  image: grafana/drone-grafana-docker:0.3.2
  name: build-docker-images-ubuntu
  settings:
    dry_run: false
    edition: oss
    password:
      from_secret: docker_password
    ubuntu: true
    username:
      from_secret: docker_user
- commands:
  - yarn storybook:build
  - ./bin/grabpl verify-storybook
  depends_on:
  - build-frontend
  environment:
    NODE_OPTIONS: --max_old_space_size=4096
  image: grafana/build-container:1.4.5
  name: build-storybook
- commands:
  - ./bin/grabpl upload-cdn --edition oss --bucket "grafana-static-assets"
  depends_on:
  - end-to-end-tests-server
  environment:
    GCP_GRAFANA_UPLOAD_KEY:
      from_secret: gcp_key
  image: grafana/grafana-ci-deploy:1.3.1
  name: upload-cdn-assets
- commands:
  - ./bin/grabpl upload-packages --edition oss --packages-bucket grafana-downloads
  depends_on:
  - end-to-end-tests
  environment:
    GCP_GRAFANA_UPLOAD_KEY:
      from_secret: gcp_key
  image: grafana/grafana-ci-deploy:1.3.1
  name: upload-packages
- commands:
  - printenv GCP_KEY | base64 -d > /tmp/gcpkey.json
  - gcloud auth activate-service-account --key-file=/tmp/gcpkey.json
  - gsutil -m rsync -d -r ./packages/grafana-ui/dist/storybook gs://grafana-storybook/latest
  - gsutil -m rsync -d -r ./packages/grafana-ui/dist/storybook gs://grafana-storybook/${DRONE_TAG}
  depends_on:
  - build-storybook
  - end-to-end-tests
  environment:
    GCP_KEY:
      from_secret: gcp_key
  image: grafana/grafana-ci-deploy:1.3.1
  name: publish-storybook
- commands:
  - ./scripts/build/release-packages.sh ${DRONE_TAG}
  depends_on:
  - publish-storybook
  environment:
    GITHUB_PACKAGE_TOKEN:
      from_secret: github_package_token
    NPM_TOKEN:
      from_secret: npm_token
  image: grafana/build-container:1.4.5
  name: release-npm-packages
trigger:
  ref:
  - refs/tags/v*
type: docker
