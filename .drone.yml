clone:
  retries: 3
depends_on: []
kind: pipeline
name: pr-test-backend
node:
  type: no-parallel
platform:
  arch: amd64
  os: linux
services: []
steps:
- commands:
  - echo $DRONE_RUNNER_NAME
  image: alpine:3.15.6
  name: identify-runner
- commands:
  - mkdir -p bin
  - curl -fL -o bin/grabpl https://grafana-downloads.storage.googleapis.com/grafana-build-pipeline/v3.0.5/grabpl
  - chmod +x bin/grabpl
  image: byrnedo/alpine-curl:0.1.8
  name: grabpl
- commands:
  - go build -o ./bin/build -ldflags '-extldflags -static' ./pkg/build/cmd
  depends_on: []
  environment:
    CGO_ENABLED: 0
  image: golang:1.17
  name: compile-build-cmd
- commands:
  - '# It is required that code generated from Thema/CUE be committed and in sync
    with its inputs.'
  - '# The following command will fail if running code generators produces any diff
    in output.'
  - CODEGEN_VERIFY=1 make gen-cue
  depends_on: []
  image: grafana/build-container:1.5.9
  name: verify-gen-cue
- commands:
  - make gen-go
  depends_on:
  - verify-gen-cue
  image: grafana/build-container:1.5.9
  name: wire-install
- commands:
  - |-
    echo -e "unknwon
    referer
    errorstring
    eror
    iam
    wan" > words_to_ignore.txt
  - codespell -I words_to_ignore.txt docs/
  - rm words_to_ignore.txt
  image: grafana/build-container:1.5.9
  name: codespell
- commands:
  - ./bin/build shellcheck
  depends_on:
  - grabpl
  - compile-build-cmd
  image: grafana/build-container:1.5.9
  name: shellcheck
- commands:
  - make lint-go
  depends_on:
  - wire-install
  environment:
    CGO_ENABLED: "1"
  image: grafana/build-container:1.5.9
  name: lint-backend
- commands:
  - go test -short -covermode=atomic -timeout=30m ./pkg/...
  depends_on:
  - wire-install
  image: grafana/build-container:1.5.9
  name: test-backend
- commands:
  - go test -run Integration -covermode=atomic -timeout=30m ./pkg/...
  depends_on:
  - wire-install
  image: grafana/build-container:1.5.9
  name: test-backend-integration
trigger:
  event:
  - pull_request
  paths:
    exclude:
    - docs/**
    - '*.md'
    include:
    - pkg/**
    - packaging/**
    - .drone.yml
    - conf/**
    - go.sum
    - go.mod
    - public/app/plugins/**/plugin.json
    - devenv/**
type: docker
volumes:
- host:
    path: /var/run/docker.sock
  name: docker
