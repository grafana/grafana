services: []
steps:
- commands:
  - echo $DRONE_RUNNER_NAME
  image: alpine:3.15.6
  name: identify-runner
- commands:
  - mkdir -p bin
  - curl -fL -o bin/grabpl https://grafana-downloads.storage.googleapis.com/grafana-build-pipeline/v3.0.5/grabpl
  - chmod +x bin/grabpl
  image: byrnedo/alpine-curl:0.1.8
  name: grabpl
- commands:
  - go build -o ./bin/build -ldflags '-extldflags -static' ./pkg/build/cmd
  depends_on: []
  environment:
    CGO_ENABLED: 0
  image: golang:1.17
  name: compile-build-cmd
- commands:
  - '# It is required that code generated from Thema/CUE be committed and in sync
    with its inputs.'
  - '# The following command will fail if running code generators produces any diff
    in output.'
  - CODEGEN_VERIFY=1 make gen-cue
  depends_on: []
  image: grafana/build-container:1.5.9
  name: verify-gen-cue
- commands:
  - make gen-go
  depends_on:
  - verify-gen-cue
  image: grafana/build-container:1.5.9
  name: wire-install
- commands:
  - yarn install --immutable
  depends_on:
  - grabpl
  image: grafana/build-container:1.5.9
  name: yarn-install
- failure: ignore
  image: grafana/drone-downstream
  name: trigger-enterprise-downstream
  settings:
    params:
    - SOURCE_BUILD_NUMBER=${DRONE_COMMIT}
    - SOURCE_COMMIT=${DRONE_COMMIT}
    - OSS_PULL_REQUEST=${DRONE_PULL_REQUEST}
    repositories:
    - grafana/grafana-enterprise@${DRONE_SOURCE_BRANCH}
    server: https://drone.grafana.net
    token:
      from_secret: drone_token
- commands:
  - ./bin/build build-backend --jobs 8 --edition oss --build-id ${DRONE_BUILD_NUMBER}
  depends_on:
  - wire-install
  - compile-build-cmd
  image: grafana/build-container:1.5.9
  name: build-backend
- commands:
  - ./bin/build build-frontend --jobs 8 --edition oss --build-id ${DRONE_BUILD_NUMBER}
  depends_on:
  - compile-build-cmd
  - yarn-install
  environment:
    NODE_OPTIONS: --max_old_space_size=8192
  image: grafana/build-container:1.5.9
  name: build-frontend
- commands:
  - ./bin/grabpl build-frontend-packages --jobs 8 --edition oss --build-id ${DRONE_BUILD_NUMBER}
  depends_on:
  - yarn-install
  environment:
    NODE_OPTIONS: --max_old_space_size=8192
  image: grafana/build-container:1.5.9
  name: build-frontend-packages
- commands:
  - ./bin/build  build-plugins --jobs 8 --edition oss
  depends_on:
  - yarn-install
  environment: null
  image: grafana/build-container:1.5.9
  name: build-plugins
- commands:
  - . scripts/build/gpg-test-vars.sh && ./bin/grabpl package --jobs 8 --edition oss
    --build-id ${DRONE_BUILD_NUMBER} --variants linux-amd64,linux-amd64-musl,darwin-amd64,windows-amd64
  depends_on:
  - build-plugins
  - build-backend
  - build-frontend
  - build-frontend-packages
  environment: null
  image: grafana/build-container:1.5.9
  name: package
- commands:
  - ./scripts/grafana-server/start-server
  depends_on:
  - build-plugins
  - build-backend
  - build-frontend
  - build-frontend-packages
  detach: true
  environment:
    ARCH: linux-amd64
    PORT: 3001
  image: grafana/build-container:1.5.9
  name: grafana-server
- commands:
  - apt-get install -y netcat
  - ./bin/grabpl e2e-tests --port 3001 --suite dashboards-suite
  depends_on:
  - grafana-server
  environment:
    HOST: grafana-server
  image: cypress/included:9.5.1-node16.14.0-slim-chrome99-ff97
  name: end-to-end-tests-dashboards-suite
- commands:
  - apt-get install -y netcat
  - ./bin/grabpl e2e-tests --port 3001 --suite smoke-tests-suite
  depends_on:
  - grafana-server
  environment:
    HOST: grafana-server
  image: cypress/included:9.5.1-node16.14.0-slim-chrome99-ff97
  name: end-to-end-tests-smoke-tests-suite
- commands:
  - apt-get install -y netcat
  - ./bin/grabpl e2e-tests --port 3001 --suite panels-suite
  depends_on:
  - grafana-server
  environment:
    HOST: grafana-server
  image: cypress/included:9.5.1-node16.14.0-slim-chrome99-ff97
  name: end-to-end-tests-panels-suite
- commands:
  - apt-get install -y netcat
  - ./bin/grabpl e2e-tests --port 3001 --suite various-suite
  depends_on:
  - grafana-server
  environment:
    HOST: grafana-server
  image: cypress/included:9.5.1-node16.14.0-slim-chrome99-ff97
  name: end-to-end-tests-various-suite
- commands:
  - apt-get update
  - apt-get install -yq zip
  - ls -lah ./e2e
  - find ./e2e -type f -name "*.mp4"
  - printenv GCP_GRAFANA_UPLOAD_ARTIFACTS_KEY > /tmp/gcpkey_upload_artifacts.json
  - gcloud auth activate-service-account --key-file=/tmp/gcpkey_upload_artifacts.json
  - find ./e2e -type f -name "*spec.ts.mp4" | zip e2e/videos.zip -@
  - gsutil cp e2e/videos.zip gs://$${E2E_TEST_ARTIFACTS_BUCKET}/${DRONE_BUILD_NUMBER}/artifacts/videos/videos.zip
  - export E2E_ARTIFACTS_VIDEO_ZIP=https://storage.googleapis.com/$${E2E_TEST_ARTIFACTS_BUCKET}/${DRONE_BUILD_NUMBER}/artifacts/videos/videos.zip
  - 'echo "E2E Test artifacts uploaded to: $${E2E_ARTIFACTS_VIDEO_ZIP}"'
  - 'curl -X POST https://api.github.com/repos/${DRONE_REPO}/statuses/${DRONE_COMMIT_SHA}
    -H "Authorization: token $${GITHUB_TOKEN}" -d "{\"state\":\"success\",\"target_url\":\"$${E2E_ARTIFACTS_VIDEO_ZIP}\",
    \"description\": \"Click on the details to download e2e recording videos\", \"context\":
    \"e2e_artifacts\"}"'
  depends_on:
  - end-to-end-tests-dashboards-suite
  - end-to-end-tests-panels-suite
  - end-to-end-tests-smoke-tests-suite
  - end-to-end-tests-various-suite
  environment:
    E2E_TEST_ARTIFACTS_BUCKET: releng-pipeline-artifacts-dev
    GCP_GRAFANA_UPLOAD_ARTIFACTS_KEY:
      from_secret: gcp_upload_artifacts_key
    GITHUB_TOKEN:
      from_secret: github_token
  image: google/cloud-sdk:367.0.0
  name: e2e-tests-artifacts-upload
  when:
    status:
    - success
    - failure
- commands:
  - yarn storybook:build
  - ./bin/grabpl verify-storybook
  depends_on:
  - build-frontend
  - build-frontend-packages
  environment:
    NODE_OPTIONS: --max_old_space_size=4096
  image: grafana/build-container:1.5.9
  name: build-storybook
- commands:
  - ls dist/*.tar.gz*
  - cp dist/*.tar.gz* packaging/docker/
  depends_on:
  - package
  image: grafana/build-container:1.5.9
  name: copy-packages-for-docker
- commands:
  - yarn wait-on http://$HOST:$PORT
  - pa11y-ci --config .pa11yci-pr.conf.js
  depends_on:
  - grafana-server
  environment:
    GRAFANA_MISC_STATS_API_KEY:
      from_secret: grafana_misc_stats_api_key
    HOST: grafana-server
    PORT: 3001
  failure: always
  image: grafana/docker-puppeteer:1.1.0
  name: test-a11y-frontend
- commands:
  - ./bin/build build-docker --edition oss -archs amd64
  depends_on:
  - copy-packages-for-docker
  - compile-build-cmd
  environment:
    GCP_KEY:
      from_secret: gcp_key
  image: google/cloud-sdk
  name: build-docker-images
  volumes:
  - name: docker
    path: /var/run/docker.sock
trigger:
  event:
  - pull_request
  paths:
    exclude:
    - '*.md'
    - docs/**
    - latest.json
type: docker
volumes:
- host:
    path: /var/run/docker.sock
  name: docker
