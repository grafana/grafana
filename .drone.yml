  - ./scripts/grafana-server/start-server
  depends_on:
  - build-plugins
  - build-backend
  - build-frontend
  - build-frontend-packages
  detach: true
  environment:
    ARCH: linux-amd64
    PORT: 3001
  image: grafana/build-container:1.7.2
  name: grafana-server
