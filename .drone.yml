---
depends_on: []
kind: pipeline
name: test-pr
node:
  type: no-parallel
platform:
  arch: amd64
  os: linux
services:
- environment:
    POSTGRES_DB: grafanatest
    POSTGRES_PASSWORD: grafanatest
    POSTGRES_USER: grafanatest
  image: postgres:12.3-alpine
  name: postgres
- environment:
    MYSQL_DATABASE: grafana_tests
    MYSQL_PASSWORD: password
    MYSQL_ROOT_PASSWORD: rootpass
    MYSQL_USER: grafana
  image: mysql:5.6.48
  name: mysql
steps:
- commands:
  - echo $DRONE_RUNNER_NAME
  image: alpine:3.14.2
  name: identify-runner
- commands:
  - mkdir -p bin
  - curl -fL -o bin/grabpl https://grafana-downloads.storage.googleapis.com/grafana-build-pipeline/v2.5.5/grabpl
  - chmod +x bin/grabpl
  - ./bin/grabpl verify-drone
  - make gen-go
  - ./bin/grabpl gen-version --build-id ${DRONE_BUILD_NUMBER}
  - yarn install --immutable
  image: grafana/build-container:1.4.5
  name: initialize
- commands:
  - |-
    echo -e "unknwon
    referer
    errorstring
    eror
    iam
    wan" > words_to_ignore.txt
  - codespell -I words_to_ignore.txt docs/
  - rm words_to_ignore.txt
  depends_on:
  - initialize
  image: grafana/build-container:1.4.5
  name: codespell
- commands:
  - ./bin/grabpl shellcheck
  depends_on:
  - initialize
  image: grafana/build-container:1.4.5
  name: shellcheck
- commands:
  - ./bin/grabpl lint-backend --edition oss
  depends_on:
  - initialize
  environment:
    CGO_ENABLED: "1"
  image: grafana/build-container:1.4.5
  name: lint-backend
- commands:
  - yarn run prettier:check
  - yarn run lint
  - yarn run typecheck
  depends_on:
  - initialize
  environment:
    TEST_MAX_WORKERS: 50%
  image: grafana/build-container:1.4.5
  name: lint-frontend
- commands:
  - ./bin/grabpl test-backend --edition oss
  depends_on:
  - lint-backend
  image: grafana/build-container:1.4.5
  name: test-backend
- commands:
  - ./bin/grabpl integration-tests --edition oss
  depends_on:
  - lint-backend
  image: grafana/build-container:1.4.5
  name: test-backend-integration
- commands:
  - yarn run ci:test-frontend
  depends_on:
  - initialize
  environment:
    TEST_MAX_WORKERS: 50%
  image: grafana/build-container:1.4.5
  name: test-frontend
- commands:
  - apt-get update
  - apt-get install -yq postgresql-client
  - dockerize -wait tcp://postgres:5432 -timeout 120s
  - psql -p 5432 -h postgres -U grafanatest -d grafanatest -f devenv/docker/blocks/postgres_tests/setup.sql
  - go clean -testcache
  - ./bin/grabpl integration-tests --database postgres
  depends_on:
  - initialize
  environment:
    GRAFANA_TEST_DB: postgres
    PGPASSWORD: grafanatest
    POSTGRES_HOST: postgres
  image: grafana/build-container:1.4.5
  name: postgres-integration-tests
- commands:
  - apt-get update
  - apt-get install -yq default-mysql-client
  - dockerize -wait tcp://mysql:3306 -timeout 120s
  - cat devenv/docker/blocks/mysql_tests/setup.sql | mysql -h mysql -P 3306 -u root
    -prootpass
  - go clean -testcache
  - ./bin/grabpl integration-tests --database mysql
  depends_on:
  - initialize
  environment:
    GRAFANA_TEST_DB: mysql
    MYSQL_HOST: mysql
  image: grafana/build-container:1.4.5
  name: mysql-integration-tests
- commands:
  - ./bin/grabpl build-backend --jobs 8 --edition oss --build-id ${DRONE_BUILD_NUMBER}
    --variants linux-x64,linux-x64-musl,osx64,win64,armv6 --no-pull-enterprise
  depends_on:
  - test-backend
  environment: {}
  image: grafana/build-container:1.4.5
  name: build-backend
- commands:
  - ./bin/grabpl build-frontend --jobs 8 --no-install-deps --edition oss --build-id
    ${DRONE_BUILD_NUMBER} --no-pull-enterprise
  depends_on:
  - test-frontend
  image: grafana/build-container:1.4.5
  name: build-frontend
- commands:
  - ./bin/grabpl build-plugins --jobs 8 --edition oss --no-install-deps
  depends_on:
  - lint-backend
  environment: null
  image: grafana/build-container:1.4.5
  name: build-plugins
- commands:
  - ./bin/linux-amd64/grafana-cli cue validate-schema --grafana-root .
  depends_on:
  - build-backend
  image: grafana/build-container:1.4.5
  name: validate-scuemata
- commands:
  - '# Make sure the git tree is clean.'
  - '# Stashing changes, since packages that were produced in build-backend step are
    needed.'
  - git stash
  - ./bin/linux-amd64/grafana-cli cue gen-ts --grafana-root .
  - '# The above command generates Typescript files (*.gen.ts) from all appropriate
    .cue files.'
  - '# It is required that the generated Typescript be in sync with the input CUE
    files.'
  - '# ...Modulo eslint auto-fixes...:'
  - yarn run eslint . --ext .gen.ts --fix
  - '# If any filenames are emitted by the below script, run the generator command
    `grafana-cli cue gen-ts` locally and commit the result.'
  - ./scripts/clean-git-or-error.sh
  - '# Un-stash changes.'
  - git stash pop
  depends_on:
  - validate-scuemata
  image: grafana/build-container:1.4.5
  name: ensure-cuetsified
- commands:
  - . scripts/build/gpg-test-vars.sh && ./bin/grabpl package --jobs 8 --edition oss
    --build-id ${DRONE_BUILD_NUMBER} --no-pull-enterprise --variants linux-x64,linux-x64-musl,osx64,win64,armv6
  depends_on:
  - build-plugins
  - build-backend
  - build-frontend
  environment: null
  image: grafana/build-container:1.4.5
  name: package
- commands:
  - ./e2e/start-server
  depends_on:
  - package
  detach: true
  environment:
    PORT: 3001
  image: grafana/build-container:1.4.5
  name: end-to-end-tests-server
- commands:
  - yarn run cypress install
  - ./bin/grabpl e2e-tests --port 3001
  depends_on:
  - end-to-end-tests-server
  environment:
    HOST: end-to-end-tests-server
  image: grafana/ci-e2e:12.19.0-1
  name: end-to-end-tests
- commands:
  - yarn storybook:build
  - ./bin/grabpl verify-storybook
  depends_on:
  - build-frontend
  environment:
    NODE_OPTIONS: --max_old_space_size=4096
  image: grafana/build-container:1.4.5
  name: build-storybook
- commands:
  - yarn wait-on http://$HOST:$PORT
  - yarn dlx pa11y-ci@git://github.com/pa11y/pa11y-ci#5c842cf1b9fe2867b70ff5354851d985be8d71c4
    pa11y-ci --config .pa11yci-pr.conf.js
  depends_on:
  - end-to-end-tests-server
  environment:
    GRAFANA_MISC_STATS_API_KEY:
      from_secret: grafana_misc_stats_api_key
    HOST: end-to-end-tests-server
    PORT: 3001
  failure: ignore
  image: buildkite/puppeteer
  name: test-a11y-frontend
- commands:
  - ./scripts/ci-reference-docs-lint.sh ci
  depends_on:
  - build-frontend
  image: grafana/build-container:1.4.5
  name: build-frontend-docs
- commands:
  - mkdir -p /hugo/content/docs/grafana
  - cp -r docs/sources/* /hugo/content/docs/grafana/latest/
  - cd /hugo && make prod
  depends_on:
  - build-frontend-docs
  image: grafana/docs-base:latest
  name: build-docs-website
- commands:
  - ls dist/*.tar.gz*
  - cp dist/*.tar.gz* packaging/docker/
  depends_on:
  - package
  image: grafana/build-container:1.4.5
  name: copy-packages-for-docker
- depends_on:
  - copy-packages-for-docker
  image: grafana/drone-grafana-docker:0.3.2
  name: build-docker-images
  settings:
    archs: amd64
    dry_run: true
    edition: oss
    ubuntu: false
trigger:
  event:
  - pull_request
type: docker
