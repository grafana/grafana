---
depends_on: []
kind: pipeline
name: pr-test-frontend
platform:
  arch: amd64
  os: linux
services: []
steps:
- image: meltwater/drone-cache:v1.2.2
  name: restore-cache
  pull: always
  settings:
    backend: gcs
    bucket: test-julien
    cache_key: test123
    json_key:
      from_secret: tf_google_credentials
    mount:
    - yarncache
    - node_modules
    restore: "true"
- commands:
  - echo $DRONE_RUNNER_NAME
  image: alpine:3.15
  name: identify-runner
- commands:
  - mkdir -p bin
  - curl -fL -o bin/grabpl https://grafana-downloads.storage.googleapis.com/grafana-build-pipeline/v2.9.41/grabpl
  - chmod +x bin/grabpl
  image: byrnedo/alpine-curl:0.1.8
  name: grabpl
- commands:
  - ./bin/grabpl gen-version --build-id ${DRONE_BUILD_NUMBER}
  depends_on:
  - grabpl
  image: grafana/build-container:1.5.4
  name: gen-version
- commands:
  - if [ -d "yarncache" ]; then ls -a yarncache; fi
  - yarn install --immutable
  depends_on:
  - restore-cache
  - grabpl
  environment:
    YARN_CACHE_FOLDER: /drone/src/yarncache
  image: grafana/build-container:1.5.4
  name: yarn-install
- commands:
  - yarn run prettier:check
  - yarn run lint
  - yarn run i18n:compile
  - yarn run typecheck
  depends_on:
  - yarn-install
  environment:
    TEST_MAX_WORKERS: 50%
  image: grafana/build-container:1.5.4
  name: lint-frontend
- commands:
  - yarn run ci:test-frontend
  depends_on:
  - yarn-install
  environment:
    TEST_MAX_WORKERS: 50%
  image: grafana/build-container:1.5.4
  name: test-frontend
trigger:
  event:
  - pull_request
  paths:
    exclude:
    - docs/**
type: docker
volumes:
- host:
    path: /var/run/docker.sock
  name: docker
