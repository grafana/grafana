  depends_on:
  - compile-build-cmd
  - yarn-install
  environment:
    NODE_OPTIONS: --max_old_space_size=8192
  image: grafana/build-container:1.7.2
  name: build-frontend
- commands:
  - ./bin/build build-frontend-packages --jobs 8 --edition oss --build-id ${DRONE_BUILD_NUMBER}
  depends_on:
  - compile-build-cmd
