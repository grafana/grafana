kind: pipeline
name: pr-build-e2e
platform:
  arch: amd64
  os: linux
services: []
steps:
- image: meltwater/drone-cache:v1.2.2
  name: restore-cache
  pull: always
  settings:
    backend: gcs
    bucket: test-julien
    cache_key: test123
    json_key:
      from_secret: tf_google_credentials
    mount:
    - yarncache
    - node_modules
