  - yarn run prettier:check
  - yarn run lint
  - yarn run i18n:compile
  - yarn run typecheck
  depends_on:
  - initialize
  environment:
    TEST_MAX_WORKERS: 50%
  image: grafana/build-container:1.4.9
  name: lint-frontend
- commands:
  - ./bin/grabpl test-backend --edition oss
  depends_on:
  - initialize
  image: grafana/build-container:1.4.9
  name: test-backend
- commands:
  - ./bin/grabpl integration-tests --edition oss
  depends_on:
  - initialize
  image: grafana/build-container:1.4.9
  name: test-backend-integration
- commands:
  - yarn run ci:test-frontend
  depends_on:
  - initialize
  environment:
    TEST_MAX_WORKERS: 50%
  image: grafana/build-container:1.4.9
  name: test-frontend
trigger:
  event:
  - pull_request
type: docker
volumes:
- host:
    path: /var/run/docker.sock
  name: docker
