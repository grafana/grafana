---
project_name: gosec

release:
  github:
    owner: securego
    name: gosec

builds:
  - main : ./cmd/gosec/
    binary: gosec
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
    ldflags: -X main.Version={{.Version}} -X main.GitTag={{.Tag}} -X main.BuildDate={{.Date}}
    env:
      - CGO_ENABLED=0

archive:
  files:
    - README.md
    - LICENSE.txt
