version: '3'
services:
  wix:
    build: './docker'
    command: /oss/wrapper.sh
    # important: wine is setup for the user xclient
    user: xclient
    volumes:
      - ../oss:/oss
      - ../master/templates:/oss/templates
      - ../master/resources:/oss/resources
    environment:
      - TERM=linux
