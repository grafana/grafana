version: 2
updates:
  - package-ecosystem: "github-actions"
    commit-message:
      prefix: deps(actions)
    directory: "/"
    schedule:
      interval: "daily"
  - package-ecosystem: "gomod"
    commit-message:
      prefix: deps(go)
    directories:
      - "/"
      - "/apps/playlist"
      - "/apps/secret"
      - "/apps/investigations"
      - "/pkg/aggregator"
      - "/pkg/apimachinery"
      - "/pkg/apis/folder"
      - "/pkg/apiserver"
      - "/pkg/build"
      - "/pkg/build/wire"
      - "/pkg/promlib"
      - "/pkg/semconv"
      - "/pkg/storage/unified/apistore"
      - "/pkg/storage/unified/resource"
      - "/pkg/util/xorm"
    schedule:
      interval: "daily"
      time: "02:00"
      timezone: Etc/UTC
    open-pull-requests-limit: 20
    # group some updates together for easier review
    groups:
      go.opentelemetry.io:
        patterns:
          - "go.opentelemetry.io/*"
      k8s.io:
        patterns:
          - "k8s.io/*"
      aws-sdk-go:
        patterns:
          - "github.com/aws/aws-sdk-go*"
          - "github.com/aws/smithy-go"
  - package-ecosystem: "docker"
    commit-message:
      prefix: deps(docker)
    directories:
      - "/"
      - "/packaging/docker/custom"
      - "/scripts/verify-repo-update"
    schedule:
      interval: "daily"
      time: "02:00"
      timezone: Etc/UTC
    open-pull-requests-limit: 20
