name: Backend Code Checks

on:
  pull_request:
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'latest.json'

permissions:
  contents: read

jobs:
  validate-configs:
    name: Validate Backend Configs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23.5'
          cache: true
      
      - name: Validate Backend Specs
        uses: ./.github/actions/validate_backend_specs
