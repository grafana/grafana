name: syft-sbom-ci

on:
  release:
    types: [ created ]
  workflow_dispatch:


jobs:
  syft-sbom:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Anchore SBOM Action
      uses: anchore/sbom-action@v0.17.8
      with:
        artifact-name: ${{ github.event.repository.name }}-sbom.spdx
