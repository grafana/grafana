name: Test Dagger Build Only
on:
  workflow_dispatch:
  push:
    branches:
      - baldm0mma/bp_infra_11.4.8

jobs:
  test-dagger-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: ./grafana
          persist-credentials: false

      - name: Test core build (same as E2E workflow)
        uses: dagger/dagger-for-github@e47aba410ef9bb9ed81a4d2a97df31061e5e842e
        with:
          version: "0.11.8"
          verb: run
          args: go -C grafana run ./pkg/build/cmd artifacts -a targz:grafana:linux/amd64 --grafana-dir="${PWD}/grafana" > out.txt

      - run: mv "$(cat out.txt)" grafana.tar.gz
      - name: Check if artifacts were created
        run: |
          ls -la grafana.tar.gz
          echo "Core build completed successfully!"
