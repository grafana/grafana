name: Clean up orphaned branches
on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * 1"

jobs:
  cleanup-branches:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - uses: actions/checkout@v5
      - uses: grafana/shared-workflows/actions/cleanup-branches@cleanup-branches/v1.0.0
        with:
          dry-run: true
          max-date: "1 month ago"
