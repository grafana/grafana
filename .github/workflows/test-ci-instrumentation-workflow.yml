name: test-ci-instrumentation-workflow.yml
on:
  push:
    branches:
      - grambbledook/test-toolexec-instrumentation

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Checkout Go Cache Plugin
        uses: actions/checkout@v5
        with:
          repository: 'grafana/go-cache-plugin'
          ref: grambbledook/local-cache-and-metrics
          persist-credentials: false
          path: gocacheplugin

      - name: Setup Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Build foo
        run: |
          cd ./goinst
          GOWORK=off go build -o foo
          mv ./foo ../foo
          cd ../

      - name: Build Go Cache Plugin
        run: |
          cd ./gocacheplugin/cmd/go-cache-plugin
          GOWORK=off go build -o atool
          cd ../../..
          cp ./gocacheplugin/cmd/go-cache-plugin/atool ./

      - name: Start Go Cache Plugin
        run: |
          ./atool serve --plugin 5930 --http=localhost:5970 --modproxy --cache-dir=/tmp/gocache --local --cache-dir=/tmp/gocachenew --log-file go-cache.log &
          echo $! > atool.pid
          ls ./

      - name: Build Grafana
        continue-on-error: true
        run: |
          make build-go
          GOPROXY=http://localhost:5970/mod  GOCACHEPROG="./atool connect 5930" make build-go

      - name: Cat trace.log an cleanup
        run: |
          cat go-cache.log
          kill $(cat atool.pid)


