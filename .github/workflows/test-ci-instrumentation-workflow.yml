name: test-ci-instrumentation-workflow
on:
  push:
    branches:
      - grambbledook/test-toolexec-instrumentation

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Checkout Go Cache Plugin
        uses: actions/checkout@v5
        with:
          repository: 'grafana/go-cache-plugin'
          ref: grambbledook/local-cache-and-metrics
          persist-credentials: false
          path: gocacheplugin

      - name: Setup Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: go.mod
          cache: true

      - name: Build foo
        run: |
          cd ./goinst
          GOWORK=off go build -o foo
          mv ./foo ../foo
          cd ../

      - name: Build Go Cache Plugin
        run: |
          cd ./gocacheplugin/cmd/go-cache-plugin
          GOWORK=off go build -o atool
          cd ../../..
          cp ./gocacheplugin/cmd/go-cache-plugin/atool ./

      - name: Start Go Cache Plugin
        run: |
          ./atool serve --plugin 5930 --http=localhost:5970 --modproxy \
          --cache-dir=/tmp/gocache --local --cache-dir=/tmp/gocachenew --log-file go-cache.log  \
          --tracing "${GITHUB_RUN_ID}:${GITHUB_RUN_ATTEMPT}:${GITHUB_JOB}:Build Grafana" &

          echo $! > atool.pid

      - name: Build Grafana
        continue-on-error: true
        run: |
          echo "RUN_ID=${GITHUB_RUN_ID}"
          echo "RUN_ATTEMPT=${GITHUB_RUN_ATTEMPT}"
          echo "GITHUB_JOB=${GITHUB_JOB}"
          echo "STEP_NAME=Build Grafana"

          ls ./
          GOPROXY=http://localhost:5970/mod  GOCACHEPROG="./atool connect 5930" make build-go

      - name: Cat trace.log an cleanup
        run: |
          kill $(cat atool.pid)
          cat go-cache.log


