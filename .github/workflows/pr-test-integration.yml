name: Integration Tests

on:
  push:
    branches:
      - main
      - release-*.*.*
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

permissions: {}

jobs:
  detect-changes:
    # Run on `grafana/grafana` main branch, or on pull requests to prevent double-running on mirrors
    if: (github.event_name == 'pull_request' || (github.event_name == 'push' && github.repository == 'grafana/grafana'))
    name: Detect whether code changed
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      changed: ${{ steps.detect-changes.outputs.backend }}
    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: true # required to get more history in the changed-files action
          fetch-depth: 2
      - name: Detect changes
        id: detect-changes
        uses: ./.github/actions/change-detection
        with:
          self: .github/workflows/pr-test-integration.yml
  sqlite:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed == 'true'
    strategy:
      matrix:
        # We don't need more than this since it has to wait for the other tests.
        shard: [
          1/4, 2/4, 3/4, 4/4,
        ]
      fail-fast: false

    name: Sqlite (${{ matrix.shard }})
    runs-on: ubuntu-x64-large-io
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Setup Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: go.mod
          cache: true
      - name: Run tests
        env:
          SHARD: ${{ matrix.shard }}
        run: |
          set -euo pipefail
          readarray -t PACKAGES <<< "$(./scripts/ci/backend-tests/pkgs-with-tests-named.sh -b TestIntegration | ./scripts/ci/backend-tests/shard.sh -N"$SHARD" -d-)"
          go test -tags=sqlite -timeout=8m -run '^TestIntegration' "${PACKAGES[@]}"

  sqlite_nocgo:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed == 'true'
    strategy:
      matrix:
        # We don't need more than this since it has to wait for the other tests.
        shard: [
          1/4, 2/4, 3/4, 4/4,
        ]
      fail-fast: false

    name: Sqlite Without CGo (${{ matrix.shard }})
    runs-on: ubuntu-x64-large-io
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Setup Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: go.mod
          cache: true
      - name: Run tests
        env:
          SHARD: ${{ matrix.shard }}
        run: |
          set -euo pipefail
          readarray -t PACKAGES <<< "$(./scripts/ci/backend-tests/pkgs-with-tests-named.sh -b TestIntegration | ./scripts/ci/backend-tests/shard.sh -N"$SHARD" -d-)"

          # List of packages to profile (flaky tests that need detailed profiling)
          PROFILE_PACKAGES=(
            "pkg/tests/apis/folder"
            "pkg/tests/apis/datasource"
          )

          # Number of parallel runs for each package (must match PROFILE_PACKAGES indices)
          PROFILE_PARALLEL_RUNS=(
            1  # pkg/tests/apis/folder - 1 parallel run (resource intensive)
            2  # pkg/tests/apis/datasource - 2 parallel runs
          )

          # Validate arrays have same length
          if [ ${#PROFILE_PACKAGES[@]} -ne ${#PROFILE_PARALLEL_RUNS[@]} ]; then
            echo "‚ùå ERROR: PROFILE_PACKAGES and PROFILE_PARALLEL_RUNS must have the same number of elements"
            echo "   PROFILE_PACKAGES: ${#PROFILE_PACKAGES[@]} elements"
            echo "   PROFILE_PARALLEL_RUNS: ${#PROFILE_PARALLEL_RUNS[@]} elements"
            exit 1
          fi

          # Get correct path of packages that will be profiled
          PROFILE_PACKAGES_ABS=()
          for i in "${!PROFILE_PACKAGES[@]}"; do
            profile_pkg="${PROFILE_PACKAGES[$i]}"
            MATCHED=""
            for pkg in "${PACKAGES[@]}"; do
              if [[ "$pkg" == *"$profile_pkg"* ]]; then
                MATCHED="$pkg"
                break
              fi
            done
            PROFILE_PACKAGES_ABS+=("$MATCHED")
            if [ -n "$MATCHED" ]; then
              echo "üîç Found '$profile_pkg' in this shard: $MATCHED"
            fi
          done

          # Setup trap to kill background processes on script exit/cancellation
          PROFILE_PIDS=()
          cleanup_tests() {
            if [ ${#PROFILE_PIDS[@]} -gt 0 ]; then
              echo "üõë Caught signal, killing background test processes: ${PROFILE_PIDS[*]}"
              for pid in "${PROFILE_PIDS[@]}"; do
                kill -TERM "$pid" 2>/dev/null || true
              done
              sleep 2
              for pid in "${PROFILE_PIDS[@]}"; do
                kill -KILL "$pid" 2>/dev/null || true
              done
            fi
            exit 143
          }
          trap cleanup_tests SIGTERM SIGINT EXIT

          # Start profiled tests in background
          PROFILE_FAILED=0
          if [ ${#PROFILE_PACKAGES[@]} -gt 0 ]; then
            echo "üìä Starting profiled test runs in BACKGROUND..."
            mkdir -p test-profiles

            # Iterate through matched packages
            for i in "${!PROFILE_PACKAGES[@]}"; do
              profile_pkg="${PROFILE_PACKAGES[$i]}"
              PARALLEL_RUNS="${PROFILE_PARALLEL_RUNS[$i]}"

              if [ -n "${PROFILE_PACKAGES_ABS[$i]:-}" ]; then
                MATCHED_PKG="${PROFILE_PACKAGES_ABS[$i]}"
                PKG_NAME=$(echo "$profile_pkg" | tr '/' '_' | tr '.' '_')
                # Start multiple runs in parallel (background processes)
                for run in $(seq 1 $PARALLEL_RUNS); do
                  (
                    echo "Starting profiled package test run $run for $profile_pkg starting (PID: $$)"
                    CGO_ENABLED=0 ionice -c2 -n7 go test -tags=sqlite -timeout=8m -run '^TestIntegration' \
                      -outputdir=test-profiles \
                      -cpuprofile="cpu_${PKG_NAME}_run${run}.prof" \
                      -memprofile="mem_${PKG_NAME}_run${run}.prof" \
                      -trace="trace_${PKG_NAME}_run${run}.out" \
                      "$MATCHED_PKG" 2>&1 | tee "test-profiles/test_${PKG_NAME}_run${run}.log"
                    echo $? > "test-profiles/exit_${PKG_NAME}_run${run}.code"
                    echo "Run $run for $profile_pkg completed"
                  ) &
                  pid=$!
                  PROFILE_PIDS+=($pid)
                done
              fi
            done
            echo "üìä All profiled tests launched in background (PIDs: ${PROFILE_PIDS[*]})"
          fi

          MAIN_FAILED=0
          if [ ${#PACKAGES[@]} -gt 0 ]; then
            # ionice since tests are IO intensive
            if CGO_ENABLED=0 ionice -c2 -n7 go test -p=4 -tags=sqlite -timeout=8m -run '^TestIntegration' "${PACKAGES[@]}"; then
              echo "‚úÖ Main tests passed"
            else
              echo "‚ùå Main tests failed"
              MAIN_FAILED=$?
            fi
          fi

          # Wait for profiled tests to complete
          if [ ${#PROFILE_PIDS[@]} -gt 0 ]; then
            echo "‚è≥ Waiting for profiled tests to complete (PIDs: ${PROFILE_PIDS[*]})..."

            WAIT_COUNT=0
            MAX_WAIT=20  # 20 * 30s = 10 minutes
            while [ ${#PROFILE_PIDS[@]} -gt 0 ] && [ $WAIT_COUNT -lt $MAX_WAIT ]; do
              sleep 30
              WAIT_COUNT=$((WAIT_COUNT + 1))

              # Check which PIDs are still running
              REMAINING_PIDS=()
              for pid in "${PROFILE_PIDS[@]}"; do
                if kill -0 "$pid" 2>/dev/null; then
                  REMAINING_PIDS+=($pid)
                fi
              done
              PROFILE_PIDS=("${REMAINING_PIDS[@]}")

              if [ ${#PROFILE_PIDS[@]} -eq 0 ]; then
                echo "  ‚úÖ All profiled tests completed"
                break
              fi
              echo "  ‚è≥ Still waiting for ${#PROFILE_PIDS[@]} profiled test processes (check ${WAIT_COUNT}/${MAX_WAIT})"
            done

            # Kill any hung profiled tests
            if [ ${#PROFILE_PIDS[@]} -gt 0 ]; then
              echo "  ‚ö†Ô∏è  Killing hung profiled tests after 10min: ${PROFILE_PIDS[*]}"
              for pid in "${PROFILE_PIDS[@]}"; do
                kill -KILL "$pid" 2>/dev/null || true
              done
              PROFILE_FAILED=1
            fi

            # Check profiled test results
            echo "üìä Profiled test results:"
            for i in "${!PROFILE_PACKAGES[@]}"; do
              profile_pkg="${PROFILE_PACKAGES[$i]}"
              PARALLEL_RUNS="${PROFILE_PARALLEL_RUNS[$i]}"  # Get parallel runs for this specific package

              if [ -n "${PROFILE_PACKAGES_ABS[$i]:-}" ]; then
                PKG_NAME=$(echo "$profile_pkg" | tr '/' '_' | tr '.' '_')
                for run in $(seq 1 $PARALLEL_RUNS); do
                  if [ -f "test-profiles/exit_${PKG_NAME}_run${run}.code" ]; then
                    EXIT_CODE=$(cat "test-profiles/exit_${PKG_NAME}_run${run}.code")
                    if [ "$EXIT_CODE" -ne 0 ]; then
                      echo "  ‚ùå Profiled run $run/$PARALLEL_RUNS of $profile_pkg failed (exit $EXIT_CODE)"
                      PROFILE_FAILED=1
                    else
                      echo "  ‚úÖ Profiled run $run/$PARALLEL_RUNS of $profile_pkg passed"
                    fi
                  else
                    echo "  ‚ö†Ô∏è Profiled run $run/$PARALLEL_RUNS of $profile_pkg: No exit code"
                    PROFILE_FAILED=1
                  fi
                done
              fi
            done
          fi

          # Remove trap
          trap - SIGTERM SIGINT EXIT

          # Fail if either main or profiled tests failed
          if [ $MAIN_FAILED -ne 0 ] || [ $PROFILE_FAILED -ne 0 ]; then
            echo "‚ùå Test failures detected:"
            [ $MAIN_FAILED -ne 0 ] && echo "  - Main tests failed"
            [ $PROFILE_FAILED -ne 0 ] && echo "  - Profiled tests failed"
            exit 1
          fi
      - name: Prepare artifact name
        if: failure()
        id: artifact-name
        run: |
          SHARD_VALUE="${{ matrix.shard }}"
          SHARD_SAFE="${SHARD_VALUE//\//-}"
          echo "shard=$SHARD_SAFE" >> "$GITHUB_OUTPUT"
      - name: Output test profiles and traces
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        if: failure()
        with:
          name: integration-test-profiles-sqlite-nocgo-${{ github.run_number }}-shard-${{ steps.artifact-name.outputs.shard }}
          path: test-profiles/
          retention-days: 1
          if-no-files-found: ignore
  mysql:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed == 'true'
    strategy:
      matrix:
        shard: [
           1/16,  2/16,  3/16,  4/16,
           5/16,  6/16,  7/16,  8/16,
           9/16, 10/16, 11/16, 12/16,
          13/16, 14/16, 15/16, 16/16,
        ]
      fail-fast: false

    name: MySQL (${{ matrix.shard }})
    runs-on: ubuntu-x64-large-io
    permissions:
      contents: read
    env:
      GRAFANA_TEST_DB: mysql
      MYSQL_HOST: 127.0.0.1
    services:
      mysql:
        image: mysql:8.0.43
        env:
          MYSQL_ROOT_PASSWORD: rootpass
          MYSQL_DATABASE: grafana_tests
          MYSQL_USER: grafana
          MYSQL_PASSWORD: password
        options: --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3
        ports:
          - 3306:3306
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Setup Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: go.mod
          cache: true
      - name: Setup MySQL devenv
        run: mysql -h 127.0.0.1 -P 3306 -u root -prootpass < devenv/docker/blocks/mysql_tests/setup.sql
      - name: Run tests
        env:
          SHARD: ${{ matrix.shard }}
        run: |
          set -euo pipefail
          readarray -t PACKAGES <<< "$(./scripts/ci/backend-tests/pkgs-with-tests-named.sh -b TestIntegration | ./scripts/ci/backend-tests/shard.sh -N"$SHARD" -d-)"
          CGO_ENABLED=0 go test -p=1 -tags=mysql -timeout=8m -run '^TestIntegration' "${PACKAGES[@]}"
  postgres:
    needs: detect-changes
    if: needs.detect-changes.outputs.changed == 'true'
    strategy:
      matrix:
        shard: [
           1/16,  2/16,  3/16,  4/16,
           5/16,  6/16,  7/16,  8/16,
           9/16, 10/16, 11/16, 12/16,
          13/16, 14/16, 15/16, 16/16,
        ]
      fail-fast: false

    name: Postgres (${{ matrix.shard }})
    runs-on: ubuntu-x64-large-io
    permissions:
      contents: read
    env:
      GRAFANA_TEST_DB: postgres
      PGPASSWORD: grafanatest
      POSTGRES_HOST: 127.0.0.1
    services:
      postgres:
        image: postgres:17.6
        env:
          POSTGRES_USER: grafanatest
          POSTGRES_PASSWORD: grafanatest
          POSTGRES_DB: grafanatest
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          persist-credentials: false
      - name: Setup Go
        uses: actions/setup-go@v6.0.0
        with:
          go-version-file: go.mod
          cache: true
      - name: Setup Postgres devenv
        run: psql -p 5432 -h 127.0.0.1 -U grafanatest -d grafanatest -f devenv/docker/blocks/postgres_tests/setup.sql
      - name: Run tests
        env:
          SHARD: ${{ matrix.shard }}
        run: |
          set -euo pipefail
          readarray -t PACKAGES <<< "$(./scripts/ci/backend-tests/pkgs-with-tests-named.sh -b TestIntegration | ./scripts/ci/backend-tests/shard.sh -N"$SHARD" -d-)"
          CGO_ENABLED=0 go test -p=1 -tags=postgres -timeout=8m -run '^TestIntegration' "${PACKAGES[@]}"

  # This is the job that is actually required by rulesets.
  # We want to only require one job instead of all the individual tests and shards.
  # Future work also allows us to start skipping some tests based on changed files.
  required-backend-integration-tests:
    needs:
      - mysql
      - postgres
      - sqlite
    # always() is the best function here.
    # success() || failure() will skip this function if any need is also skipped.
    # That means conditional test suites will fail the entire requirement check.
    if: always()

    name: All backend integration tests complete
    runs-on: ubuntu-latest
    steps:
      - name: Check test suites
        env:
          NEEDS: ${{ toJson(needs) }}
        run: |
          FAILURES="$(echo "$NEEDS" | jq 'with_entries(select(.value.result == "failure")) | map_values(.result)')"
          echo "$FAILURES"
          if [ "$(echo "$FAILURES" | jq '. | length')" != "0" ]; then
            exit 1
          fi
          echo "All OK!"
