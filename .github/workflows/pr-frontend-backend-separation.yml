name: "PR Frontend/Backend Separation Check"

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main, test/frontend-backend-separation-action ]

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  check-separation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0  # Fetch all history for proper diff
          persist-credentials: false

      - name: Get changed files
        id: changed-files
        run: |
          # Get the list of changed files in the PR
          BASE_REF="${{ github.base_ref }}"
          CHANGED_FILES=$(git diff --name-only "origin/${BASE_REF}...HEAD")

          # Save to output using grouped redirects
          {
            echo "files<<EOF"
            echo "$CHANGED_FILES"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

          # Debug output
          echo "Changed files:"
          echo "$CHANGED_FILES"

      - name: Check for mixed changes
        id: check
        run: |
          # Define frontend paths
          FRONTEND_PATTERNS=(
            "public/"
            "packages/"
            "scripts/webpack/"
            ".eslintrc"
            ".prettierrc"
            ".stylelintrc"
            "tsconfig"
            "yarn.lock"
            "package.json"
            ".betterer"
            "jest.config"
            "playwright"
          )

          # Define backend paths
          BACKEND_PATTERNS=(
            "pkg/"
            "go.mod"
            "go.sum"
            "Makefile"
            "conf/"
            ".golangci"
            "build.go"
            "apiserver/"
            "pkg-gen/"
            "devenv/"
            "scripts/drone/"
            "scripts/go/"
            ".air.toml"
          )

          # Check changed files
          HAS_FRONTEND=false
          HAS_BACKEND=false
          FRONTEND_FILES=""
          BACKEND_FILES=""

          while IFS= read -r file; do
            if [ -z "$file" ]; then
              continue
            fi

            # Check if file is a frontend file
            for pattern in "${FRONTEND_PATTERNS[@]}"; do
              if [[ "$file" == $pattern* ]]; then
                HAS_FRONTEND=true
                FRONTEND_FILES="${FRONTEND_FILES}${file}\n"
                break
              fi
            done

            # Check if file is a backend file
            for pattern in "${BACKEND_PATTERNS[@]}"; do
              if [[ "$file" == $pattern* ]]; then
                HAS_BACKEND=true
                BACKEND_FILES="${BACKEND_FILES}${file}\n"
                break
              fi
            done
          done <<< "${{ steps.changed-files.outputs.files }}"

          # Set outputs using grouped redirects
          {
            echo "has_frontend=$HAS_FRONTEND"
            echo "has_backend=$HAS_BACKEND"
            echo "frontend_files<<EOF"
            echo -e "$FRONTEND_FILES"
            echo "EOF"
            echo "backend_files<<EOF"
            echo -e "$BACKEND_FILES"
            echo "EOF"

            # Check for mixed changes
            if [ "$HAS_FRONTEND" = "true" ] && [ "$HAS_BACKEND" = "true" ]; then
              echo "mixed_changes=true"
            else
              echo "mixed_changes=false"
            fi
          } >> "$GITHUB_OUTPUT"

      - name: Set status check
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const mixed = '${{ steps.check.outputs.mixed_changes }}' === 'true';
            const hasException = context.payload.pull_request.labels.some(
              label => label.name === 'frontend-backend-coupled'
            );

            const state = mixed && !hasException ? 'failure' : 'success';
            const description = mixed
              ? hasException
                ? 'Mixed changes allowed (exception label present)'
                : 'Split into separate frontend and backend PRs or add frontend-backend-coupled label'
              : 'PR changes are properly separated';

            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state: state,
              target_url: `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              description: description,
              context: 'Frontend/Backend Separation'
            });

      - name: Fail if mixed changes without exception
        run: |
          if [ "${{ steps.check.outputs.mixed_changes }}" = "true" ]; then
            # Check if PR has exception label
            LABELS=$(gh pr view ${{ github.event.pull_request.number }} --json labels --jq '.labels[].name')
            if echo "$LABELS" | grep -q "frontend-backend-coupled"; then
              echo "✅ Mixed changes allowed - exception label 'frontend-backend-coupled' is present"
              exit 0
            else
              echo "❌ This PR contains both frontend and backend changes."
              echo ""
              echo "Frontend and backend changes must be split into separate PRs."
              echo ""
              echo "If this change requires coupled modifications:"
              echo "1. Add the 'frontend-backend-coupled' label to this PR"
              echo "2. Provide justification in the PR description"
              echo ""
              exit 1
            fi
          else
            echo "✅ PR changes are properly separated"
          fi
        env:
          GITHUB_TOKEN: ${{ github.token }}