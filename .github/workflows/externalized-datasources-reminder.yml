name: Externalized Data Sources Reminder

on:
  pull_request:
    types: [opened]
    paths:
      - "public/app/plugins/datasource/elasticsearch/**"
      - "public/app/plugins/datasource/cloudwatch/**"
      - "pkg/tsdb/elasticsearch/**"
      - "pkg/tsdb/cloudwatch/**"

jobs:
  add-comment:
    if: ${{ ! github.event.pull_request.head.repo.fork }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405 # v2.9.4
        with:
          message: |
            This PR changed externalized data source code.

            Please also update the external data source repositories as needed.
            If you already handled this, feel free to ignore.
