skip_output:
  - meta
  - execution_out
  - skips

min_version: 1.4.3

rc: ./lefthook.rc

pre-commit:
  parallel: true
  commands:
    frontend-betterer:
      glob: '*.{ts,tsx}'
      run: yarn betterer precommit {staged_files}

    frontend-eslint:
      glob: '*.{js,ts,tsx}'
      run: |
        yarn eslint --ext .js,.tsx,.ts --cache --fix {staged_files}
        yarn prettier --write {staged_files}

    other-format:
      glob: '*.{json,scss,md,mdx}'
      run: yarn prettier --write {staged_files}

    backend-format:
      glob: '*pkg/**/*.go'
      run: gofmt -w -s {staged_files}

    cue-fix-kinds:
      glob: '*kinds/**/*.cue'
      run: make fix-cue

    cue-fix-public:
      glob: '*public/app/plugins/**/**/*.cue'
      run: make fix-cue
