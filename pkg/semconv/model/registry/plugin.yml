groups:
  - id: registry.grafana.plugin
    type: attribute_group
    display_name: Grafana Plugin Attributes
    brief: "Describes Grafana plugin attributes."
    attributes:
      - id: grafana.plugin.id
        type: string
        brief: The plugin ID.
        examples:
          - "prometheus"
          - "loki"
          - "grafana-github-datasource"
        stability: stable
      - id: grafana.plugin.type
        type:
          members:
            - id: datasource
              value: "datasource"
              brief: 'Data Source Plugin'
              stability: stable
            - id: panel
              value: "panel"
              brief: 'Panel Plugin'
              stability: stable
            - id: app
              value: "app"
              brief: 'App Plugin'
              stability: stable
            - id: renderer
              value: "renderer"
              brief: 'Renderer Plugin'
              stability: stable
        brief: The plugin type.
        examples: datasource
        stability: stable

  - id: registry.grafana.plugin.source
    type: attribute_group
    display_name: Grafana Plugin Source Attributes
    brief: "Describes Grafana plugin source attributes."
    attributes:
      - id: grafana.plugin.source.class
        type:
          members:
            - id: core
              value: "core"
              brief: 'Core Plugin'
              stability: stable
            - id: cdn
              value: "cdn"
              brief: 'CDN Plugin'
              stability: stable
            - id: external
              value: "external"
              brief: 'External Plugin'
              stability: stable
            - id: unknown
              value: "unknown"
              brief: 'Unknown Plugin Source'
              stability: stable
        brief: The plugin source class.
        stability: stable
