groups:
  - id: registry.grafana.plugin
    type: attribute_group
    display_name: Grafana Plugin Attributes
    brief: "Describes Grafana plugin attributes."
    attributes:
      - id: grafana.plugin.id
        type: string
        brief: The plugin ID.
        examples:
          - "prometheus"
          - "loki"
          - "grafana-github-datasource"
        stability: stable
      - id: grafana.plugin.type
        type:
          members:
            - id: datasource
              value: "datasource"
              brief: 'Data Source Plugin'
              stability: stable
            - id: panel
              value: "panel"
              brief: 'Panel Plugin'
              stability: stable
            - id: app
              value: "app"
              brief: 'App Plugin'
              stability: stable
            - id: renderer
              value: "renderer"
              brief: 'Renderer Plugin'
              stability: stable
            - id: secretmanager
              value: "secretmanager"
              brief: 'Secret Manager Plugin'
              stability: stable
        brief: The plugin type.
        examples: datasource
        stability: stable