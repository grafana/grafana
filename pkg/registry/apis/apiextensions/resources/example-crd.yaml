apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: widgets.customcrdtest.grafana.app
spec:
  group: customcrdtest.grafana.app
  names:
    kind: Widget
    listKind: WidgetList
    plural: widgets
    singular: widget
    shortNames:
      - wg
  scope: Namespaced
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              type: object
              properties:
                size:
                  type: string
                  enum:
                    - small
                    - medium
                    - large
                replicas:
                  type: integer
                  minimum: 1
                  maximum: 10
              required:
                - size
            status:
              type: object
              properties:
                ready:
                  type: boolean
                message:
                  type: string
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Size
          type: string
          description: The size of the widget
          jsonPath: .spec.size
        - name: Replicas
          type: integer
          description: Number of replicas
          jsonPath: .spec.replicas
        - name: Ready
          type: boolean
          description: Is the widget ready?
          jsonPath: .status.ready
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp

