groups:
  - id: registry.grafana.plugin
    type: attribute_group
    display_name: Grafana Plugin Attributes
    brief: "Describes Grafana plugin attributes."
    attributes:
      - id: grafana.plugin.id
        type: string
        brief: The plugin ID.
        examples:
          - "prometheus"
          - "loki"
          - "grafana-github-datasource"
        stability: stable
      - id: grafana.plugin.type
        type:
          members:
            - id: datasource
              value: "datasource"
              brief: 'Data Source Plugin'
              stability: stable
            - id: panel
              value: "panel"
              brief: 'Panel Plugin'
              stability: stable
            - id: app
              value: "app"
              brief: 'App Plugin'
              stability: stable
            - id: renderer
              value: "renderer"
              brief: 'Renderer Plugin'
              stability: stable
        brief: The plugin type.
        examples: datasource
        stability: stable
      - id: grafana.plugin.class
        type:
          members:
            - id: core
              value: "core"
              brief: 'Core plugin bundled with Grafana'
              stability: stable
            - id: external
              value: "external"
              brief: 'External plugin'
              stability: stable
            - id: cdn
              value: "cdn"
              brief: 'Plugin loaded from CDN'
              stability: stable
        brief: The plugin class indicating the plugin source.
        examples: external
        stability: stable
      - id: grafana.plugin.count
        type: int
        brief: The number of plugins processed in an operation.
        examples: 5
        stability: stable
      - id: grafana.plugin.error_code
        type: string
        brief: The error code when a plugin operation fails.
        examples: "plugin_not_found"
        stability: stable
