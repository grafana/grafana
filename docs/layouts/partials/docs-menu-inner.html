{{ $thispage := .thispage }}
<ul class="nav-sub ui-list">
    {{ range .menu }}
        {{ if .HasChildren }}
            <li class="leaf {{ if $thispage.HasMenuCurrent "docs" . }} active{{end}} {{ if $thispage.HasMenuCurrent "docs" . }} menu-open {{else}} menu-closed {{end}} ">
                <a href="" class="expand-menu {{ if $thispage.HasMenuCurrent "docs" . }} active{{end}}"><span class="menu-icon" aria-hidden="true"></span> {{ .Pre }} {{ .Name }}</a>
                {{ partial "docs-menu-inner.html" (dict "menu" .Children "thispage" $thispage) }}
            </li>
        {{ else }}
            <li class="leaf {{ if $thispage.HasMenuCurrent "docs" . }} active{{end}}">
                <a href="{{ .URL }}" class="{{ if $thispage.IsMenuCurrent "docs" . }} active current-page{{end}}"> {{ .Name }} </a>
            </li>
        {{ end }}
    {{ end }}
</ul>
