tests:
  - name: this
    stages:
      - model: |
          model
            schema 1.1
          type user

          type document
            relations
              define viewer: [user]
        tuples:
          - object: document:1
            relation: viewer
            user: user:aardvark
        checkAssertions:
          - tuple:
              object: document:1
              relation: viewer
              user: user:aardvark
            expectation: true
          - tuple:
              object: document:2
              relation: viewer
              user: user:aardvark
            expectation: false
          - tuple:
              object: document:1
              relation: viewer
              user: user:badger
            expectation: false
        listObjectsAssertions:
          - request:
              user: user:aardvark
              type: document
              relation: viewer
            expectation:
              - document:1
          - request:
              user: user:badger
              type: document
              relation: viewer
            expectation:
        listUsersAssertions:
          - request:
              filters:
                - user
              object: document:1 # exists in store
              relation: viewer
            expectation:
              - user:aardvark
          - request:
              filters:
                - user
              object: document:2 # does not exist in store
              relation: viewer
            expectation:
