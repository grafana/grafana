dist: xenial
language: go

services:
  - redis-server

go:
  - 1.14.x
  - 1.15.x
  - tip

matrix:
  allow_failures:
    - go: tip

go_import_path: github.com/go-redis/redis

before_install:
  - curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s --
    -b $(go env GOPATH)/bin v1.32.2
