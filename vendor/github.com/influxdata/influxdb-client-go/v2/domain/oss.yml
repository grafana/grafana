                    "query": "from(bucket: \"INFLUX_BUCKET_NAME\")\
                    |> range(start: -5m)\
                    |> filter(fn: (r) => r._measurement == \"example-measurement\")"
                  }
            EOL
      responses:
        "200":
          description: |
            Success.
            The response body contains an Abstract Syntax Tree (AST) of the Flux query.
