<navbar icon="fa fa-fw fa-search" title="日志管理">
    <ul class="nav pull-right">
        <li ng-show="dashboard.meta.fullscreen" class="dashnav-back-to-dashboard">
            <a ng-click="exitFullscreen()">
                返回到仪表盘
            </a>
        </li>
        <li ng-if="dashboard">
            <gf-time-picker dashboard="dashboard"></gf-time-picker>
        </li>
    </ul>
</navbar>

<div dash-editor-view class="time-picker"></div>

<div class="page-container">
    <div class="page-header">
        <h1>日志全文搜索</h1>
    </div>

    <!-- (row_name, row) in dashboard.rows track by row.id -->
    <tabset class="log-search">
        <tab heading="{{ tab.title }}"
             ng-repeat="tab in tabs"
             active="tab.active"
             ng-click="switchCurLogTab(tab.id, $index)">
        </tab>
        <tab heading=""
             disable="true"
             active="false"
             class="fa btn btn-primary fa-plus btn-spec"
             ng-click="pushTab()">
        </tab>
        <tab heading="横向对比"
            disable="true"
            active="false"
            class="pull-right btn btn-primary"
            ng-click="showSearchCompareModal()">
        </tab>
    </tabset>

    <div class="log-search-result">
        <log-tabpane template='/public/app/features/logs/partials/log_tabpane.html'></log-tabpane>
    </div>
</div>
