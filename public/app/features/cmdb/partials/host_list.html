<topnav section="配置管理库" icon="fa fa-fw fa-cubes">
    <ul class="nav">
        <li class="active" ><a href="/cmdb/hostlist">设备列表</a></li>
    </ul>
</topnav>
<div class="page-container">
    <h2>设备列表
        <a class="btn btn-primary btn-cmdb" style="margin-left: 12px;" ng-click="importList()">添加设备</a>
        <a class="btn btn-success btn-cmdb" style="margin-left: 12px;" ng-click="refreshList()">刷新</a>
    </h2>
    <form class="form-search cmdb-search">
        <i class="fa fa-search"></i>
        <input type="text" class="input-medium search-query" placeholder="搜索设备列表" ng-model="searchHost">
    </form>
    <table class="table table-hover cmdb-table">
        <tr>
            <th style="width: 50px;">序号</th>
            <th style="width: 70px;">ID</th>
            <th ng-click="orderBy('hostname')" class="pointer" style="width: 100px;">名称<i class="fa fa-sort"></i></th>
            <th style="width: 200px;">IP</th>
            <th style="width: 100px;">虚拟机</th>
            <th style="width: 100px;">操作系统</th>
            <th ng-click="orderBy('createdAt')" class="pointer" style="width: 240px;">创建时间<i class="fa fa-sort"></i></th>
            <th>操作</th>
        </tr>
    </table>
    <div class="cmdb-container">
        <table class="table table-hover table-striped cmdb-table">
            <tr ng-repeat="host in hosts| filter: searchHost | orderBy: order : desc">
                <td style="width: 50px;" class="main-color">{{$index+1}}</td>
                <td style="width: 70px;" class="main-color">{{host.id}}</td>
                <td style="width: 100px;" class="main-color">{{host.hostname}}</td>
                <td style="width: 200px;">{{host.defaultIp}}</td>
                <td style="width: 100px;">{{host.isVirtual}}</td>
                <td style="width: 100px;">{{host.osName}}</td>
                <td style="width: 240px;">{{host.createdAt | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                <td>
                    <a href=""><span class="cmdb-icon-text" bs-tooltip="'敬请期待'" data-placement="top">编辑</span></a>
                    <a href="/cmdb/hostlist/hostdetail?id={{host.id}}">
                        <span class="cmdb-icon-text">详情</span>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</div>
