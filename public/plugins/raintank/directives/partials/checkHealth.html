<div class="statusType" ng-show="okCount >= 0">OK: <span class="online">{{okCount}}</span></div> 
<div class="statusType" ng-show="warnCount >= 0">Warn: <span class="warn">{{warnCount}}</span></div>
<div class="statusType" ng-show="errorCount >= 0">Error: <span class="critical">{{errorCount}}</span></div>
<div class="statusType" ng-show="unknownCount >= 0">Unknown: <span class="none">{{unknownCount}}</span></div>
